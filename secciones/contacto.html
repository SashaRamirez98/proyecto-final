        <div class="form-contacto">
            <!-- formulario contacto -->
            <h1 class="main__titulo">POR CONSULTAS Y ASESORAMIENTOS:</h1>
            <div class="contacto">
                <form action="#" method="get">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido:</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Ej: Juan Perez">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="Ej: juanperez@hotmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Tel/Cel:</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1"
                            placeholder="Ej: (123) 1234567">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Mensaje:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="¡Hola! Quisiera consultar sobre..."></textarea>
                    </div>
                    <div class="button">
                       <a href="#"><button type="button" class="btn btn-secondary">Enviar</button></a>
                    </div>
                </form>
